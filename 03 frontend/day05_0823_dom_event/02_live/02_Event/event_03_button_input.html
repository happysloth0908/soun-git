<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <input type="text" placeholder="내용을 입력하세요">
  <a id="btn" class="btn btn-outline-primary">파란색으로 바꾸기</a>
  <h1></h1>

  <script>
  
    // input 이벤트
    // 1. input 요소 선택
    const input = document.querySelector('input')

    // 2. btn 요소에 'input' 이벤트 실행했을때 
    input.addEventListener('input', function(event) {

       // 3. h1 태그를 선택해서
      const h1Tag = document.querySelector('h1')

      // 4. innerText를 event.target.value에서 채워넣기
      h1Tag.innerText = event.target.value
    })


    // click 이벤트
    // 1. btn 요소 선택
    const btn = document.querySelector('#btn')
    
    // 2. btn 요소에 'click' 이벤트 실행했을때 
    btn.addEventListener('click', function() { // btn이 클릭되면 함수 실행
      
      // 3. h1 태그를 선택해서
      const h1 = document.querySelector('h1')
     
      // 파란색이면 검정색으로 바꾸기로 버튼 내용 바꾸기
      if(btn.innerText.includes('파란색')) {
        // h1 을 파란색으로 바꿔주기
        // 클래스 blue를 toggle || add 하기
        h1.classList.toggle('blue')

        // 현재 파란색이 됐으니깐, 검정색으로 바꿔주기 위해서 
        // 1. btn.innerText - 검정색으로 바꾸기
        btn.innerText = "검정색으로 바꾸기"

        // 2. 버튼의 색도 검정색으로 바꿔주기
        // primary 지우고 dark 추가
        btn.classList.remove('btn-outline-primary')
        btn.classList.add('btn-outline-dark')
      } else {
        // h1 을 검은색으로 바꿔주기
        // 클래스 blue를 remove
        h1.classList.remove('blue')

        // 현재 검정색 됐으니깐, 파란색으로 바꿔주기 위해서 
        // 1. btn.innerText - 파란색으로 바꾸기
        btn.innerText = "파란색으로 바꾸기"

        // 2. 버튼의 색도 파란색으로 바꿔주기
        // dark 지우고  primary추가
        btn.classList.remove('btn-outline-dark')
        btn.classList.add('btn-outline-primary')
      }
      
      console.log(h1.classList)
      console.log(btn.classList)
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

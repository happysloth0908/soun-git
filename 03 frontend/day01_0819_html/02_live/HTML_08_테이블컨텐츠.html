<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블컨텐츠</title>
  <link rel="stylesheet" href="./assets/css/table.css">
</head>
<body>
  <h2>테이블 실습</h2>
  <!-- MDN 문서 참고바람 -->
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table -->
  <table>
    <thead>
      <th>지역</th>
      <th>반</th>
      <th>대장</th>
      <th>인원</th>
    </thead>
    <tbody>
      <tr>
        <td rowspan="7">서울</td>
        <td>5반🐶</td>
        <td>강아지</td>
        <td>24</td>
      </tr>
      <tr>
        <td>6반🦆</td>
        <td>오리</td>
        <td>25</td>
      </tr>
      <tr>
        <td>7반🍑</td>
        <td>복숭아</td>
        <td>24</td>
      </tr>
      <tr>
        <td>8반🐱</td>
        <td>고양이</td>
        <td>24</td>
      </tr>
      <tr>
        <td>9반🐰</td>
        <td>토끼</td>
        <td>24</td>
      </tr>
      <tr>
        <td>10반🐸</td>
        <td>두꺼비</td>
        <td>24</td>
      </tr>
      <tr>
        <td>11반🐬</td>
        <td>돌고래</td>
        <td>24</td>
      </tr>
      
      <tr>
        <td rowspan="2">대전</td>
        <td>3반🦅</td>
        <td>독수리</td>
        <td>21</td>
      </tr>
  
      <tr>
        <td>4반🦄</td>
        <td>유니콘</td>
        <td>20</td>
      </tr>
      
    </tbody>
    <tfoot>
      <td colspan="3">조직원</td>
      <td>210명</td>
    </tfoot>
    <caption>자바비전공자반</caption>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인컨텐츠</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1>Inline Text Content</h1>

  <!-- a -->
  <h2>a</h2>
  <li>a, href 속성을 통해 하이퍼링크로 사용하는 것임을 기억하기</li>
  <a href="https://www.ssfshop.com">쇼핑몰로 이동하기</a>
  

  <!-- span -->
  <h2>span</h2>
  <span>일반 텍스트고 인라인 요소라면 span 태그를 쓰자</span>
  


  <!-- b, strong -->
  <h2>b, strong</h2>
  <b>굵은 글씨, </b>
  중요하거나 급한 컨텐츠이면 <strong>strong</strong>
  


  <!-- i, em -->
  <h2>i, em</h2>
  <i>기울임, </i>
  특정 문자열 <em>강조</em>



  <!-- s -->
  <h2>s</h2>
  <s>취소선</s>



  <!-- u -->
  <h2>u</h2>
  <u>밑줄</u>



  <!-- sup, sub -->
  <h2>sup, sub</h2>
  <span>sup<sup>윗첨자</sup></span>
  <span>sub<sub>아래첨자</sub></span>



  <!-- br -->
  <h2>br</h2>
  강제 줄바꿈, 비추
  <br>

  
</body>
</html>

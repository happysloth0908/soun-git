    <ul>
      <!-- 공백 -->
      <h2>Non-breaking space</h2>
      <li>&nbsp;</li>
      
      <!-- 공백 2개 -->
      <h2><span>&ensp;</span>공백2개</h2>

      <!-- 공백 3개 -->
      <h2><span>&emsp;</span>공백3개</h2>

      <!-- < -->
      <h2>Less than</h2>
      <li>&lt;</li>

      <!-- > -->
      <h2>Greater than</h2>
      <li>&gt;</li>

      <!-- & -->
      <h2>Ampersand</h2>
      <li>&amp;</li>

      <!-- "" -->
      <h2>Quotation mark</h2>
      <li>&quot;</li>

      <!-- © -->
      <h2>Copyright</h2>
      <li>&copy;</li>

      <!-- ® -->
      <h2>Registered Trademark</h2>
      <li>&reg;</li>

      <!-- ± -->
      <h2>Plus or minus</h2>
      <li>&plusmn;</li>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      background-color: #f5f5f5;
    }
    .cheap {
      background-color: #e1f7e1;
    }
    .expensive {
      background-color: #f7e1e1;
    }
    .selected {
      background-color: #ffc;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <label for="isActive">전시 중인 정보만 보기</label>
    <input type="checkbox" id="isActive" v-model="isActive">
    <ul>
      <li :class="[{selected: show.selected}, cheapOrNot(show)]" v-for="show in activeFilter" :key="show.name" >
        <div v-if="show.isOpen">
            <label for="isSelected">전시 관람 하기</label>
            <input type="checkbox" id="isSelected" v-model="show.selected">
        </div>
        <div v-if="!show.isOpen" style="color: red;">
            <p>전시가 종료되어 관람 할 수 없습니다.</p>
        </div>
        <h3>{{show.name}} </h3>
        <hr>
        <p>{{show.location}}</p>
        <p>가격 : {{show.price}} </p>
      </li>
    </ul>
  </div>

  <script>
    const { createApp, ref, computed} = Vue;
    const app = createApp ({
        setup(){
            // const isSelected = ref(false);

            // const selectedFilter = computed (() =>{
            //     if(isSelected.value){

            //     }
            // })

            
            function cheapOrNot (show) {
                if(show.price <= 5000){
                    return "cheap";
                }
                if(show.price >= 20000){
                    return "expensive";
                }
            }
            const isActive = ref(false);


            const activeFilter = computed (() =>{
                if(isActive.value){
                    return arr.value.filter(show => show.isOpen);
                }
                return arr.value;
            } );

            const arr = ref([
            
            {name: "무라카미 다카시 : 무라카시좀비",
            location: "부산 시립 미술관",
            price: 1000,
            isOpen: true,
            selected: false},

            {name: "마우라치오 카텔란 개인전",
            location: "리움 미술관",
            price: 30000,
            isOpen: true,
            selected: false},

            {name: "조선백자전",
            location: "리움 미술관",
            price: 30000,
            isOpen: true,
            selected: false},

            {name: "한국 실험미술 1960 - 1970",
            location: "국립현대미술관",
            price: 0,
            isOpen: true,
            selected: false},

            {name: "에드워드 호퍼 : 길 위에서",
            location: "서울 시립 미술관",
            price: 1000,
            isOpen: false,
            selected: false},

            {name: "알렉산더 칼더 x 이우환",
            location: "국제갤러리 서울점",
            price: 15000,
            isOpen: false}
            ])


            return {
                arr, activeFilter, isActive, cheapOrNot
            }


        }
    }).mount('#app'); 

  </script>
</body>
</html>
